
# Spring Application Settings
spring.application.name=AuroraWeather
server.port=8102

# Weather API Settings
# It's better to define a base URL so you can call different endpoints like /weather or /forecast
weather.api.base-url=https://api.openweathermap.org/data/2.5

# Your secret API key. For production, it's safer to set this as an environment variable.
# See notes below on how to use environment variables.
weather.api.key=${OPENWEATHER_API_KEY:YOUR_OPENWEATHERMAP_API_KEY}